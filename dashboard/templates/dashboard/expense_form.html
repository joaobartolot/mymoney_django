{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form method='POST'> {% csrf_token %}
    <fieldset class="form-group mt-3">
        <legend class="border-bottom">New Expense</legend>
        {{ form|crispy }}

        <div class="mt-2">
            <button type="submit" class="btn btn-outline-success mt-2">Save</button>
        </div>
    </fieldset>
</form>
<script src="{% static 'js/product_form.js' %}"></script>
{% endblock content %}
