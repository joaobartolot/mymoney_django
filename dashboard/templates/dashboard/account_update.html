{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<form method='POST'> {% csrf_token %}
    <fieldset class="form-group mt-3">
        <legend class="border-bottom">Change account</legend>
        {{ form|crispy }}

        <div class="button-container mt-2">
            <button type="submit" class="btn btn-outline-success">Save</button>
						<a class='cancel-button' href='/accounts/'>Cancel</a>
        </div>
    </fieldset>
</form>

<script src="{% static 'js/account_update.js' %}"></script>
{% endblock content %}
